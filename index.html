<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css">

        <!--Favicon -->
        <link rel="icon" type="image/gif/png" href="images/favicon.png">


        <title>Percentage Counter</title>
    </head>

    <body>
        <!-- Nav Bar -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
            <span class="navbar-brand m-auto mb-0 h1">Percentage Counter</span>
            </div>
        </nav>
        <!-- End Nav Bar -->

        <!-- Main Div -->
        <div class="container-fluid main-container">
            
            <!-- Buttons Row -->
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-success ml-auto add-btn">
                        <i class="fas fa-plus"></i>
                        <!-- <span id="add-lbl" class="badge rounded-pill bg-dark"></span> -->
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-danger minus-btn">
                        <i class="fas fa-minus"></i> 
                        <!-- <span id="minus-lbl" class="badge rounded-pill bg-dark"></span> -->
                    </button>  
                </div>
            </div> <!-- End Buttons Row -->
            
            <!-- Individual Total Labels Row -->
            <div class="row">
                <div class="col">
                    <input id="add-lbl" type="text" value="0" disabled></input>
                </div>
                <div class="col"> 
                    <input id="minus-lbl" type="text" value="0" disabled></input>
                </div>
            </div> <!-- End Individual Total Labels Row -->
            
            <!-- Percentage Total Labels Row -->
            <div class="row">
                <div class="col">
                    <input id="add-percent-lbl" type="text" value="0%" disabled></input>
                </div>
                <div class="col"> 
                    <input id="minus-percent-lbl" type="text" value="0%" disabled></input>
                </div>
            </div> <!-- End Percentage Total Labels Row -->

            <!-- Total Label Row -->
            <div class="row">
                <div class="col">
                   Total <input id="total-lbl" type="text" value="0" disabled></input>
                </div>
            </div> <!-- End Total Label Row -->













        </div> <!-- End Main Div -->
    </body>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Custom JS -->
    <script src="scripts.js"></script>

</html>
